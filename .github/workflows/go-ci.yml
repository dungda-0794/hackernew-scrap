name: Go-ci

on:
  # push:
  #   branches: [ "haind/CI_golint" ]
  pull_request:
    branches: [ "main" ]

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-go@v2
        with:
          go-version: 1.18

    - name: run lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --config=./golangci.yml --timeout=10m

